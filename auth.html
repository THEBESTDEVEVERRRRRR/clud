<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign In / Register</title>
  <script type="module">
    // Import the functions you need from the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-E-8tOgugt5gZkVDYT4XnQdzY9XhRKaw",
      authDomain: "clud-d5315.firebaseapp.com",
      projectId: "clud-d5315",
      storageBucket: "clud-d5315.firebasestorage.app",
      messagingSenderId: "953090765245",
      appId: "1:953090765245:web:008cfc0572335df5f122d4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Registration function
    window.register = function(e) {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration Successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    // Sign in function
    window.signIn = function(e) {
      e.preventDefault();
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign In Successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f6f6; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { margin-bottom: 30px; }
    label { display: block; margin-bottom: 5px; }
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
    }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required>
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" required>
      <button type="submit">Register</button>
    </form>
    <h2>Sign In</h2>
    <form onsubmit="signIn(event)">
      <label for="signin-email">Email:</label>
      <input type="email" id="signin-email" required>
      <label for="signin-password">Password:</label>
      <input type="password" id="signin-password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
